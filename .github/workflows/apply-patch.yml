name: Apply Patch from main/.github/patches/update.patch

on:
  workflow_dispatch:  # 手動実行（必要に応じて push に変更可能）

jobs:
  apply-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Apply patch
        run: |
          echo "📦 Applying patch file..."
          git apply .github/patches/update.patch

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Applied update.patch automatically" || echo "No changes to commit"
          git push origin main
