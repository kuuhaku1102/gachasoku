name: Apply patch â†’ Deploy to ConoHa WING

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  apply-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ãƒªãƒã‚¸ãƒˆãƒªå–å¾—
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Patché©ç”¨
      - name: Apply patch
        run: |
          echo "ğŸ“¦ Applying patch file..."
          if [ -f ".github/patches/update.patch" ]; then
            git apply --verbose .github/patches/update.patch || echo "âš ï¸ No patch changes or already applied."
            echo "âœ… [LOG] PATCH_APPLIED_OK"
          else
            echo "âŒ Patch file not found!"
            exit 1
          fi
          git status

      # 3ï¸âƒ£ ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Applied update.patch and deployed" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # 4ï¸âƒ£ ConoHa SSHæ¥ç¶šæº–å‚™
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H www1012.conoha.ne.jp >> ~/.ssh/known_hosts
          echo "âœ… [LOG] SSH_READY"

      # 5ï¸âƒ£ ConoHa ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy WordPress theme via rsync
        run: |
          echo "ğŸš€ Starting deploy to ConoHa..."
          rsync -avz --delete ./ \
          c3659606@www1012.conoha.ne.jp:/home/c3659606/public_html/online-gacha-hack.com/wp-content/themes/yellowsmile_complete/ \
          -e "ssh -p 8022 -i ~/.ssh/id_ed25519"
          echo "âœ… [LOG] DEPLOY_COMPLETED_OK"

      # 6ï¸âƒ£ ãƒ­ã‚°è§£æï¼ˆpatch / deploy æˆåŠŸãƒã‚§ãƒƒã‚¯ï¼‰
      - name: Verify patch & deploy status
        run: |
          echo "ğŸ” Verifying patch & deploy results..."
          echo "------------------------------"
          echo "GitHub Actions log summary:"
          echo "------------------------------"
          grep -E "PATCH_APPLIED_OK|DEPLOY_COMPLETED_OK" $GITHUB_STEP_SUMMARY || echo "âš ï¸ Some steps may not have completed correctly"
          echo "âœ… Verification complete."
