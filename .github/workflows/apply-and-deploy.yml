name: Apply patch → Deploy to ConoHa WING

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  apply-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Patch適用
      - name: Apply patch
        run: |
          echo "📦 Applying patch file..."
          if [ -f ".github/patches/update.patch" ]; then
            git apply --verbose .github/patches/update.patch || echo "⚠️ No patch changes or already applied."
            echo "✅ [LOG] PATCH_APPLIED_OK"
          else
            echo "❌ Patch file not found!"
            exit 1
          fi
          git status

      # 3️⃣ コミット＆プッシュ
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Applied update.patch and deployed" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # 4️⃣ ConoHa SSH接続準備
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H www1012.conoha.ne.jp >> ~/.ssh/known_hosts
          echo "✅ [LOG] SSH_READY"

      # 5️⃣ ConoHa デプロイ
      - name: Deploy WordPress theme via rsync
        run: |
          echo "🚀 Starting deploy to ConoHa..."
          rsync -avz --delete ./ \
          c3659606@www1012.conoha.ne.jp:/home/c3659606/public_html/online-gacha-hack.com/wp-content/themes/yellowsmile_complete/ \
          -e "ssh -p 8022 -i ~/.ssh/id_ed25519"
          echo "✅ [LOG] DEPLOY_COMPLETED_OK"

      # 6️⃣ ログ解析（patch / deploy 成功チェック）
      - name: Verify patch & deploy status
        run: |
          echo "🔍 Verifying patch & deploy results..."
          echo "------------------------------"
          echo "GitHub Actions log summary:"
          echo "------------------------------"
          grep -E "PATCH_APPLIED_OK|DEPLOY_COMPLETED_OK" $GITHUB_STEP_SUMMARY || echo "⚠️ Some steps may not have completed correctly"
          echo "✅ Verification complete."
