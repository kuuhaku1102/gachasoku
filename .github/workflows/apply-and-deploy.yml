name: Apply patch â†’ Deploy to ConoHa WING

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œ
  push:
    branches:
      - main          # mainã«pushã•ã‚ŒãŸã‚‰è‡ªå‹•å®Ÿè¡Œ

jobs:
  apply-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â‘  patch é©ç”¨
      - name: Apply patch
        run: |
          echo "ðŸ“¦ Applying patch file..."
          git apply --verbose .github/patches/update.patch || echo "No patch applied or already up-to-date"
          echo "âœ… Patch process finished."
          git status

      # â‘¡ ã‚³ãƒŸãƒƒãƒˆï¼†push
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Applied update.patch and deploy" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # â‘¢ ConoHa ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H www1012.conoha.ne.jp >> ~/.ssh/known_hosts

      - name: Deploy WordPress theme via rsync
        run: |
          echo "ðŸš€ Deploying theme to ConoHa WING..."
          rsync -avz --delete \
          ./ \
          c3659606@www1012.conoha.ne.jp:/home/c3659606/public_html/online-gacha-hack.com/wp-content/themes/yellowsmile_complete/ \
          -e "ssh -p 8022 -i ~/.ssh/id_ed25519"
          echo "âœ… Deployment complete!"
