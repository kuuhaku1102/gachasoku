name: Apply patch → Deploy to ConoHa WING

on:
  workflow_dispatch:  # 手動実行
  push:
    branches:
      - main          # mainにpushされたら自動実行

jobs:
  apply-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ① patch 適用
      - name: Apply patch
        run: |
          echo "📦 Applying patch file..."
          git apply --verbose .github/patches/update.patch || echo "No patch applied or already up-to-date"
          echo "✅ Patch process finished."
          git status

      # ② コミット＆push
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Applied update.patch and deploy" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # ③ ConoHa デプロイ
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 8022 -H www1012.conoha.ne.jp >> ~/.ssh/known_hosts

      - name: Deploy WordPress theme via rsync
        run: |
          echo "🚀 Deploying theme to ConoHa WING..."
          rsync -avz --delete \
          ./ \
          c3659606@www1012.conoha.ne.jp:/home/c3659606/public_html/online-gacha-hack.com/wp-content/themes/yellowsmile_complete/ \
          -e "ssh -p 8022 -i ~/.ssh/id_ed25519"
          echo "✅ Deployment complete!"
